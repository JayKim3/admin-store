<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
</head>
<body>
<section class="sign-wrapper">
    <div class="sign-wrapper__inner">
        <div class="sign-wrapper__title">
            <h1>Sign In</h1>
            <p>어리석은 자는 멀리서 행복을 찾고, <br/>현명한 자는 자신의 발치에서 행복을 키워간다</p>
        </div>
        <div class="sign-wrapper__input">
            <input type="text" placeholder="Enter your email address"/>
        </div>
        <div class="sign-wrapper__input">
            <input type="text" placeholder="Pick your username" />
        </div>
        <div class="sign-wrapper__input">
            <input type="text" placeholder="Enter your password" />
        </div>
        <div class="sign-wrapper__input">
            <input type="text" placeholder="Re-enter your password" />
        </div>
        <div class="sign-wrapper__button">
            <button>Sign Up</button>
            <p>Don't have an account?</p>
            <span>Sign In</span>
        </div>
    </div>
</section>
</body>
</html>
