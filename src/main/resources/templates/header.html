<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"> </script>
<head>
    <meta charset="UTF-8">
</head>
<header class="main-header">
    <div class="main-header__logo">
        <a href="/">
            <h2>Admin Store</h2>
        </a>
    </div>
    <div class="main-header__left">
        <div class="main-header__account">
            <p>Email : <span sec:authentication="name"></span></p>
            <p>Auth : <span sec:authentication="authorities"></span></p>
        </div>
    </div>
    <div class="main-header__right">
        <div class="main-header__right--clock">clock</div>
        <button class="main-header__right--category-btn" sec:authorize="hasAuthority('ROLE_MASTER')">카테고리 추가</button>
        <button class="main-header__right--store-btn" sec:authorize="hasAuthority('ROLE_MASTER')">파트너 추가</button>
        <div class="main-header__right--sign">
            <a sec:authorize="!isAuthenticated()" href="/login"><span>Log in</span></a>
            <a href="#" sec:authorize="isAuthenticated()" onclick="document.getElementById('logout-form').submit();">Log out<i class="fas fa-sign-in-alt"></i></a>
            <form id="logout-form" th:action="@{/logout}" method="POST">
                <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</header>
</html>
