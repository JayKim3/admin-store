<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
<section class="sign-wrapper">
    <div class="sign-wrapper__inner">
        <div class="sign-wrapper__title">
            <h1>Forgot Password</h1>
            <p>어리석은 자는 멀리서 행복을 찾고, <br/>현명한 자는 자신의 발치에서 행복을 키워간다</p>
        </div>
        <div class="sign-wrapper__input">
            <i class="far fa-envelope"></i>
            <input type="text" placeholder="email address"/>
        </div>
        <div class="sign-wrapper__hr"></div>
        <div class="sign-wrapper__button">
            <button>Send</button>
            <p>Don't have an account?</p>
            <a href="/signup">
                <span>Sign Up</span> here
            </a>
        </div>
    </div>
</section>
</body>
</html>
