<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" th:src="@{/js/find.js}"></script>
</head>
<body>
<section class="sign-wrapper">
    <div class="sign-wrapper__inner">
        <div class="sign-wrapper__title">
            <h1>Forgot Password</h1>
            <p>어리석은 자는 멀리서 행복을 찾고, <br/>현명한 자는 자신의 발치에서 행복을 키워간다</p>
        </div>
        <form th:action="@{/find}" method="post">
            <div class="sign-wrapper__input">
                <i class="far fa-envelope"></i>
                <input type="text" name="email" placeholder="email address"/>
            </div>
            <div class="sign-wrapper__hr"></div>
            <div class="sign-wrapper__button">
                <button type="submit">Send</button>
                <p>Don't have an account?</p>
                <a href="/signup">
                    <span>Sign Up</span> here
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
