<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
</head>
<body>
    <section class="sign-wrapper">
        <div class="sign-wrapper__inner">
            <div class="sign-wrapper__title">
                <h1>Sign In</h1>
                <p>어리석은 자는 멀리서 행복을 찾고, <br/>현명한 자는 자신의 발치에서 행복을 키워간다</p>
            </div>
            <div class="sign-wrapper__input">
                <input type="text" placeholder="email"/>
            </div>
            <div class="sign-wrapper__input">
                <input type="text" placeholder="password" />
            </div>
            <div class="sign-wrapper__remember">
                <div>
                    <input type="radio" id="remember"/>
                    <label for="remember">Remember Me</label>
                </div>
                <p>forgot password?</p>
            </div>
            <div class="sign-wrapper__button">
                <button>Sign In</button>
                <p>Don't have an account?</p>
                <p><span>Sign Up</span> here</p>
            </div>
        </div>
    </section>
</body>
</html>
